<script>
    document.getElementById("logoutButton").addEventListener("click", function() {
        var confirmation = confirm("هل انت متأكد من تسجيل الخروج ؟");
        if (confirmation) {
            window.location.href = "index.html"; 
        }
    });

    document.getElementById("addBeneficiaryButton").addEventListener("click", function() {
        document.getElementById("beneficiaryModal").style.display = "block";
    });

    document.querySelector(".close-button").addEventListener("click", function() {
        document.getElementById("beneficiaryModal").style.display = "none";
    });

    window.onclick = function(event) {
        if (event.target == document.getElementById("beneficiaryModal")) {
            document.getElementById("beneficiaryModal").style.display = "none";
        }
    }
</script>
